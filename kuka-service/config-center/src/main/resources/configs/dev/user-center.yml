mybatis:
  type-aliases-package: com.camelot.kuka.model.user
  mapper-locations: classpath:/mybatis-mappers/*
  configuration:
    mapUnderscoreToCamelCase: true
    type-handlers-package: com.camelot.kuka.common.mybatis.handler
# PageHelper分页插件
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql
security:
  oauth2:
    resource:
      user-info-uri: http://localhost:8080/api/api-o/user-me
      prefer-token-info: false
ribbon:
  ReadTimeout: 10000
  ConnectTimeout: 10000
hystrix:
